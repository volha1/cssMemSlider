<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="slide" id="r1" checked />
      <input type="radio" name="slide" id="r2" />
      <input type="radio" name="slide" id="r3" />
      <input type="radio" name="slide" id="r4" />
      <div class="slider">
        <div class="slide s1">
          <img src="assets/1.jpeg" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="assets/2.jpeg" alt="Image 2" />
        </div>
        <div class="slide">
          <img src="assets/3.jpeg" alt="Image 3" />
        </div>
        <div class="slide">
          <img src="assets/4.jpeg" alt="Image 4" />
        </div>
      </div>
      <div class="navigation">
        <div class="text">
          <p class="text-line line1">When forgot to submit task link on time</p>
          <p class="text-line line2">The next day after deadline</p>
          <p class="text-line line3">The funny cat</p>
          <p class="text-line line4">When the task is done before the deadline</p>
        </div>
        <div class="dots">
          <label for="r1" class="dot-area"><span class="dot dot1"></span></label>
          <label for="r2" class="dot-area"><span class="dot dot2"></span></label>
          <label for="r3" class="dot-area"><span class="dot dot3"></span></label>
          <label for="r4" class="dot-area"><span class="dot dot4"></span></label>
        </div>
      </div>
    </div>
  </body>
</html>
